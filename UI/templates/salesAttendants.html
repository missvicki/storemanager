<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Store Manager application, Attendant dashboard">
        <meta name="author" content="Victor Nomwesigwa">
        <meta name="HandheldFriendly" content="true">

        <title>V & M Shopping</title>
        <!--Stylesheet-->
        <link rel="stylesheet" type="text/css" href="../css/index.css" />

        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="../scripts/logout.js"></script>

    </head>
    <body>
        <header class="dashboard">
            <div class="logo-section">
                <a href="indexAttendants.html"> V&M <span>Shopping</span></a>
            </div>
            <div class="search-section">
                <input class="search-text" type="text" name="" placeholder="Search">
                <a class="search-btn" href="#"><i class ="fas fa-search"></i></a> 
            </div>
        </header>

        <div class="main-section">
            <aside id="side-menu">
                <ul class="menu">                        
                    <li><a  href="indexAttendants.html">Home</a> </li>
                    <li><a class="selected" href="salesAttendants.html">Sales</a> </li>
                    <li><a href="manageProductA.html">Add Products</a> </li>                             
                    <li><a onclick="logout()">Logout</a> </li> 
                </ul>
            </aside>
            <div class="content">
                <div class="main-info">
                    <div class="down-section">
                        <div class="sale">
                            <table>
                                <thead>
                                    <tr style="background-color:#2c3e50; color:#FFF; padding:10px 10px 10px 10px ;">
                                        <th>Sale ID</th>
                                        <th>User ID</th>
                                        <th>Product ID</th>
                                        <th>Product Name</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                        <th>Date Created</th>
                                        <th>Date Modified</th>                                       
                                    </tr>
                                </thead>
                                <tbody id="table_body">
                                    <tr  style="border-bottom:1px solid turquoise; background-color:#C0C0C0;  color:#000; padding:10px 10px 10px 10px ;" ></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
