<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--Responsive webdesign link-->
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">

        <title>Login-V&M Shopping</title>
        <!--css style link-->
        <link rel="stylesheet" href="./css/index.css">
        <!--Material icon link-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script>
            function login(){
                var userName = document.getElementById("usernamefield").value;
                var userPassword = document.getElementById("passwordfield").value;

                if ( userName == "attendant" && userPassword == "attendant"){
                    alert ("Login successfully");
                    window.location = "indexAttendants.html"; // Redirecting to other page.
                    return false;
                }
                else if(userName == "" && userPassword == "") {
                    alert("You have empty fields please fill them")
                }
                else{
                    alert("Check your login details, note use: password and username as attendant")
                }
                    
            }
        </script>
    </head>
        <body>
            
            <div class="container" style="background-image: url(./images/shoppingbackground.jpg)">
                <header>
                    <h1>V & M Shopping</h1>
                </header>
                <div class="login-content">
                    <div class="login-form">
                        <div class="login-section">
                            <h1>Sign In</h1>
                            <form>
                                    <div class="form-wrap">
                                        <label>Username</label>
                                        <input type = "text" name="username" placeholder="Enter your username" id="usernamefield" required>
                                    </div>

                                    <div class="form-wrap">
                                        <label>Password</label> 
                                        <input type="password" name="pswd" placeholder="Enter your Password" id = "passwordfield" required>
                                    </div>
                                    <div class="form-wrap btn">
                                            <input type="button" onclick="login()" name="signin" value="Sign In">
                                    </div>                                    
                            </form>

                            <a href="loginOwner.html">Login as Store Owner</a>
                            
                        </div-class>
                    </div>
                </div>
            </div>
        </div>
        </body>
  
</html>
